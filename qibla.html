<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qibla Compass</title>
    <link rel="stylesheet" href="css/qibla.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="compass" id="compass">
      <img
        src="images/3165298.png"
        alt="Compass"
        class="compass-image"
        id="compass-image"
      />
    </div>

    <div id="info">
      <p>Fetching location...</p>
    </div>
    <button id="permissions">Enable Compass</button>
    <script src="js/qibla.js" defer></script>
  </body>
</html>
