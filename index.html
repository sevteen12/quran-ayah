<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Mood Generator</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
      /* Additional styles for scrolling */
      .scroll-wrapper {
        overflow-y: auto; /* Enable scrolling on smaller screens */
        height: 100%; /* Allow scrolling within this container */
      }

      /* Adjust Toggle Button and Option Layout */
      .toggle {
        margin: 10px auto; /* Center the toggle button under OR */
        width: 120px; /* Smaller toggle width */
        height: 40px; /* Smaller toggle height */
      }
    </style>
  </head>
  <body>
    <div class="scroll-wrapper">
      <div class="main-container">
        <!-- Logo Section -->
        <div class="logo-container">
          <img
            src="images/logo_chroma-removebg-preview.png"
            alt="Logo"
            class="logo-image"
          />
        </div>

        <!-- Description Text -->
        <div class="description-container">
          <p class="description-text">
            Discover ayahs that uplift your spirit by choosing a mood <br />
            or feel inspired with a random ayah—all at the click of a button.
          </p>
        </div>

        <!-- Rectangles Section -->
        <div class="rectangles">
          <!-- SAD Rectangle -->
          <div class="rectangle-container">
            <div class="rectangle">
              <img
                src="images/DALL·E 2024-12-30 17.46.41 - An illustration of a Muslim woman sitting alone, her posture reflecting sadness and contemplation. She is wearing a flowing hijab and a modest dress i.jpg"
                alt="Sad Mood"
              />
            </div>
            <a href="sad.html" class="rectangle-label">SAD</a>
          </div>

          <!-- ANGER Rectangle -->
          <div class="rectangle-container">
            <div class="rectangle">
              <img
                src="images/DALL·E 2024-12-30 18.08.17 - A photorealistic image of a Muslim man sitting on a modern couch, appearing frustrated. He has a furrowed brow and his hand resting on his forehead, w.jpg"
                alt="Anger Mood"
              />
            </div>
            <a href="angry.html" class="rectangle-label">ANGER</a>
          </div>

          <!-- LOW IMAN Rectangle -->
          <div class="rectangle-container">
            <div class="rectangle">
              <img
                src="images/DALL·E 2024-12-30 17.46.36 - An illustration of a Muslim man sitting on a worn-out couch, appearing disheveled and low in spirit. He is dressed in casual, slightly rumpled clothes.jpg"
                alt="Low Iman Mood"
              />
            </div>
            <a href="lowiman.html" class="rectangle-label">LOW IMAN</a>
          </div>

          <!-- REWARD Rectangle -->
          <div class="rectangle-container">
            <div class="rectangle">
              <img
                src="images/200cc258-5361-495c-9837-5145dcc4dd3b.jpg"
                alt="Reward Mood"
              />
            </div>
            <a href="Reward.html" class="rectangle-label">REWARD</a>
          </div>
        </div>

        <!-- OR Section -->
        <div class="or-section">
          <span class="or-text">OR</span>
        </div>

        <!-- Toggle Button Under OR -->
        <div class="toggle">
          <input type="checkbox" id="btn" />
          <label for="btn">
            <span class="thumb"></span>
          </label>
          <div class="lights">
            <span class="light-off"></span>
            <span class="light-on"></span>
          </div>
        </div>

        <!-- Option Buttons -->
        <div id="optionButtons" class="option-buttons">
          <a href="random.html">Generate Random Ayah</a>
          <a href="qibla.html">Qibla Finder</a>
        </div>
      </div>
    </div>

    <script>
      function reverseString(str) {
        return str.split("").reverse().join("");
      }
      console.log(reverseString("hello"));

      // Show/Hide options when toggle is clicked
      const toggleButton = document.getElementById("btn");
      const optionButtons = document.getElementById("optionButtons");

      toggleButton.addEventListener("change", () => {
        if (toggleButton.checked) {
          optionButtons.classList.add("visible");
        } else {
          optionButtons.classList.remove("visible");
        }
      });
      // Button animation remains unchanged
      document.querySelectorAll(".rectangle").forEach((rect) => {
        rect.addEventListener("mousemove", (e) => {
          const rectBounds = rect.getBoundingClientRect();
          const x = e.clientX - rectBounds.left;
          const y = e.clientY - rectBounds.top;
          const centerX = rectBounds.width / 4;
          const centerY = rectBounds.height / 4;

          const rotateX = ((y - centerY) / centerY) * 15;
          const rotateY = ((x - centerX) / centerX) * -15;

          rect.style.transform = `perspective(800px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
          rect.style.boxShadow = `${-rotateY}px ${rotateX}px 20px rgba(0, 0, 0, 0.3)`;
        });

        rect.addEventListener("mouseleave", () => {
          rect.style.transform =
            "perspective(800px) rotateX(0deg) rotateY(0deg)";
          rect.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.2)";
        });
      });
    </script>
  </body>
</html>
